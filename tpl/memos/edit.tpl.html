<div class="row" style="margin-top: 20px">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{$infos.title}</h3>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="index.php">
					{if isset($memo._id)}<input name="id" type="hidden" value="{$memo._id}" />{/if}
					<input name="action" type="hidden" value="save" />
					<div class="form-group">
						<label for="title">Titre</label>
						<input class="form-control" type="text" name="title" value="{(isset($memo._source.title))?$memo._source.title:""}" />
					</div>
					<div class="form-group">
						<label>Commentaire</label>
						<textarea id="summernote" class="form-control" name="comment" rows="18">{(isset($memo._source.comment))?$memo._source.comment:""}</textarea>
					</div>
					<div class="form-group">
						<label for="tags">Mots clés</label>
						<input class="form-control" type="text" name="tags" value="{(isset($memo._source.tags))?$memo._source.tags:""}" />
					</div>
					<!--<div class="form-group">
						<label for="{#doc_link#}">{#doc_link#|ucfirst}</label>
						<input class="form-control" type="text" name="doc_link" value="{$memo->doc_link}" />
					</div>-->
					<div class="form-group">
						{if isset($memo._id)}<a href="index.php?action=delete&id={$memo._id}" type="cancel" class="btn btn-danger" onClick="return confirm('Voulez-vous supprimer définitvement ce mémo ?')">Effacer</a>{/if}
						<button type="submit" class="btn btn-primary pull-right margin-l5">Enregistrer</button>
						<a href="index.php" type="cancel" class="btn btn-default pull-right">Annuler</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote({
		height: 300,	
		 toolbar: [
			['style', ['style', 'bold', 'italic', 'underline', 'clear']],
			['insert', ['link']],
			['para', ['ul', 'ol', 'paragraph']],
			],
			styleTags: ['blockquote', 'h3','h4'],
			});
    });
  </script>
